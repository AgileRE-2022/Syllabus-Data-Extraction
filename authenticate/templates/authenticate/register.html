{% extends 'authenticate/base.html' %}

{% block content %}

<h2 class ="text-center"> Register </h2>
<p class="text-center mb-4">Start your journey!.</p>

<div class = "col-md-6 offset-md-3"> 

<form method="POST" action="{% url 'register' %}">
		{% csrf_token %}

		{% if form.errors %}
		<div class="alert alert-danger alart-dismissable" role ="alert">
                <button class="close" data-dismiss="alert">
                    <small><sup>x</sup></small>
                  </button>
               

               {% for field in form%}
               	{% if field.errors%}
               		{{field.errors}}
               	{% endif%}

               	{% endfor %}


              </div>



		{% endif %}


		{{ form.as_p }}


		<input type="submit" value="Register" class=" btn btn-primary w-100 mt-4">
		<p class="text-center mt-2">Alredy have an account? <a href="{% url 'login' %}">Login</a></p>
	</form>
</div>
{% endblock %}
